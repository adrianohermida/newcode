<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=/#/" />
    <script>
      // Redireciona rotas conhecidas para hash
      var path = window.location.pathname;
      if (path === '/private-test') {
        window.location.replace('/#/private-test' + window.location.search + window.location.hash);
      } else if (path === '/auth-test') {
        window.location.replace('/#/auth-test' + window.location.search + window.location.hash);
      } else {
        window.location.replace('/#/' + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
