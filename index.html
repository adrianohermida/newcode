<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hermida Maia Advocacia</title>
    <!-- Vite irá injetar os assets corretos no build -->
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-180x180.png" />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <script>
      // Redireciona /private-test e /auth-test para hash routes
      (function() {
        var path = window.location.pathname;
        if (path === '/private-test') {
          window.location.replace('/#/private-test' + window.location.search + window.location.hash);
        } else if (path === '/auth-test') {
          window.location.replace('/#/auth-test' + window.location.search + window.location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
